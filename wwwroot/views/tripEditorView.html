<div>
    <div>
        <a href="#/" class="btn btn-sm btn-default"><i class="fa fa-angle-left"></i> Back</a>
    </div>
    <div class="col-sm-3">
        <h2>{{ vm.tripName }}</h2>
        <wait-cursor display-when="vm.isBusy"></wait-cursor>
        <div class="alert alert-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>

        <form novalidate name="newStopForm" ng-submit="vm.addStop()">
            <div class="form-group">
                <label class="control-label" for="arrival">Date</label>
                <input class="form-control" id="arrival" name="arrival" ng-model="vm.newStop.arrival" 
                       required ng-pattern="/^(\d{4}\-(\d{2})\-(\d{2}))$/" />
                <span class="text-danger" ng-show="newStopForm.arrival.$error.required">此欄位必須要輸入</span>
                <span class="text-danger" ng-show="newStopForm.arrival.$error.pattern">必須要符合日期格式：yyyy-MM-dd</span>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input class="form-control" id="name" name="name" ng-model="vm.newStop.name" required ng-minlength="3" />
                <span class="text-danger" ng-show="newStopForm.name.$error.required">此欄位必須要輸入</span>
                <span class="text-danger" ng-show="newStopForm.name.$error.minlength">Must be large than 3 chars</span>
            </div>
            <div>
                <input type="submit" value="Add Location" class="btn btn-success" ng-disabled="newStopForm.$invalid" />
            </div>
        </form>

        <table class="table table-responsive table-striped">
            <tr>
                <th>Location</th>
                <th>Arrival</th>
            </tr>
            <tr ng-repeat="stop in vm.stops">
                <td>{{ stop.name }}</td>
                <td>{{ stop.arrival | date: "yyyy-MM-dd" }}</td>
            </tr>
        </table>
    </div>
    <div class="col-sm-9">
        <h2>The Map</h2>
        <div id="map">
            
        </div>
    </div>
</div>
