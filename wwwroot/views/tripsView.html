<div>
    <div class="col-sm-6 col-sm-offset-3">
        <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
        <wait-cursor display-when="vm.isBusy"></wait-cursor>
        <table class="table table-responsive table-striped">
            <tr ng-repeat="trip in vm.trips">
                <td>{{ trip.name }}</td>
                <td>{{ trip.created | date: 'yyyy-MM-dd' }}</td>
                <td><a ng-href="#/editor/{{ trip.name }}" class="btn btn-sm btn-primary">Manage</a></td>
            </tr>
        </table>

        <form name="newTripForm" novalidate ng-submit="vm.addTrip()">
            <div class="form-group">
                <label class="control-label" for="name">Trip Name</label>
                <input type="text" id="name" name="name" class="form-control" ng-model="vm.newTrip.name" ng-minlength="5" required />
                <span ng-show="newTripForm.name.$error.required" class="text-warning">Name is required.</span>
                <span ng-show="newTripForm.name.$error.minlength" class="text-warning">Name must have 5 chars.</span>
            </div>
            <div class="form-group">
                <input type="submit" value="Add" class="btn btn-success btn-sm" ng-disabled="newTripForm.$invalid" />
            </div>
        </form>
    </div>
</div>
